<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Notre site arrive bientôt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Notre site arrive bientôt !</h1>
    <p id="countdown">Chargement...</p>

    <form id="emailForm">
      <label for="emailInput">Inscrivez-vous pour être averti(e) :</label><br />
      <input type="email" id="emailInput" name="email" placeholder="Votre email" required />
      <button type="submit">Envoyer</button>
    </form>

    <p id="message" style="margin-top: 1rem;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
